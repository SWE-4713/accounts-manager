<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Journal Entry Details</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 40px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .entry-details p {
      margin-bottom: 10px;
    }
    .entry-details label {
      font-weight: bold;
      display: inline-block;
      width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table th {
      background-color: #f5f5f5;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header th:replace="fragments/navbar :: navbar"></header>
  <div class="container">
    <h1>Journal Entry Details</h1>
    <div class="header-info">
        <p><strong>ID:</strong> <span th:text="${journalEntry.id}"></span></p>
        <p><strong>Description:</strong> <span th:text="${journalEntry.description}"></span></p>
        <p><strong>Type:</strong> <span th:text="${journalEntry.type}"></span></p>
        <p><strong>Date:</strong> <span th:text="${journalEntry.entryDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${journalEntry.status}"></span></p>
        <p><strong>Created By:</strong> <span th:text="${journalEntry.createdBy}"></span></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Post Reference</th>
                <th>Debit</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="line : ${journalEntry.lines}">
              <td>
                <span th:if="${line.credit != null and line.credit > 0}" style="margin-left:20px;" 
                      th:text="${line.account.accountName}"></span>
                <span th:unless="${line.credit != null and line.credit > 0}" 
                      th:text="${line.account.accountName}"></span>
              </td>
                <td>
                  <a th:href="@{'/accounts/' + ${line.account.id} + '/ledger'}"
                     th:text="${line.account.accountNumber}"></a>
                </td>
                <td style="text-align: right;" th:text="${#numbers.formatDecimal(line.debit, 1, 'COMMA', 2, 'POINT')}"></td>
                <td style="text-align: right;" th:text="${#numbers.formatDecimal(line.credit, 1, 'COMMA', 2, 'POINT')}"></td>
            </tr>
        </tbody>
        <tfoot>
          <tr class="totals">
            <td></td>
            <td>Total</td>
            <td style="text-align: right;" th:text="${#numbers.formatDecimal(journalEntry.totalDebit,1,'COMMA',2,'POINT')}"></td>
            <td style="text-align: right;" th:text="${#numbers.formatDecimal(journalEntry.totalCredit,1,'COMMA',2,'POINT')}"></td>
          </tr>
        </tfoot>
    </table>
    <div>
        <p><strong>Comment:</strong></p>
        <p th:text="${journalEntry.entryComment}"></p>
    </div>
    <a th:href="@{/journal}">Back to Journal Dashboard</a>
  </div>
</body>
</html>
