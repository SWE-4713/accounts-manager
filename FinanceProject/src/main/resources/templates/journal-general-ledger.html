<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>General Ledger</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        a.post-ref {
            text-decoration: none;
            color: #007bff;
        }
        a.post-ref:hover {
            text-decoration: underline;
        }
        /* Filtering form styles */
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form input,
        .filter-form select {
            margin-right: 10px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <div class="container">
        <h1>General Ledger â€“ Journal Entry History</h1>

        <!-- Filter/Search Form with Status Dropdown -->
        <form class="filter-form" th:action="@{/journal/general-ledger}" method="get">
            <select name="status">
                <option value="" th:selected="${status == null or status == ''}">All Statuses</option>
                <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
            </select>
            <input type="date" name="startDate" placeholder="Start Date" th:value="${startDate}" />
            <input type="date" name="endDate" placeholder="End Date" th:value="${endDate}" />
            <input type="text" name="search" placeholder="Search by description, account name, or amount" th:value="${search}" />
            <button type="submit">Filter/Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Post Reference</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${entries}">
                    <td th:text="${entry.id}"></td>
                    <td th:text="${entry.entryDate}"></td>
                    <td th:text="${entry.description}"></td>
                    <td th:text="${entry.status}"></td>
                    <td th:text="${#numbers.formatDecimal(entry.totalDebit, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <a th:href="@{'/journal/view/' + ${entry.id}}"
                           class="post-ref"
                           th:text="'PR' + ${entry.id}">View</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(entries)}">
                    <td colspan="6">No journal entries found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
