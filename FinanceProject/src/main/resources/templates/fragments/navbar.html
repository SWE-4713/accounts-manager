<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
<header class="header">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/aBKRRy2.png">
    <div class="container header-content">
        <div class="logo">
            <img src="https://i.imgur.com/aBKRRy2.png" width="40px">
            <span th:text="${#dates.format(#dates.createNow(), 'MMMM dd, YYYY')}"></span>
        </div>

        <div class="nav-menu">
            <a href="/dashboard" class="nav-dropbtn" style="text-decoration: none; padding: 10px 15px;">Dashboard</a>

            <div class="nav-dropdown">
                <button class="nav-dropbtn">Accounting <i class="fas fa-caret-down"></i></button>
                <div class="nav-dropdown-content">
                    <a href="/accounts">Chart of Accounts</a>
                    <a href="/journal">Journal Entries</a>
                    <a th:href="@{/journal/general-ledger}">General Ledger</a>
                </div>
            </div>

            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Reports <i class="fas fa-caret-down"></i></button>
                    <div class="nav-dropdown-content">
                        <a th:href="@{/reports/trial-balance}">Trial Balance</a>
                        <a th:href="@{/reports/income-statement}">Income Statement</a>
                        <a th:href="@{/reports/balance-sheet}">Balance Sheet</a>
                        <a th:href="@{/reports/retained-earning}">Retained Earning</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="nav-dropdown">
                    <button class="nav-dropbtn">Settings <i class="fas fa-caret-down"></i></button>
                    <div class="nav-dropdown-content">
                        <a href="/admin/user-management">User Management</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn" th:text="${username}"></button>
            <div class="dropdown-content">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
</header>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 40px;
             margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 16px;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-dropdown {
            position: relative;
            display: inline-block;
        }

        .nav-dropbtn {
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
             border-radius: 4px;
             transition: background-color 0.2s;
        }
         .nav-dropdown:hover .nav-dropbtn,
         .nav-dropbtn:hover {
             background-color: rgba(255, 255, 255, 0.1);
         }


        .nav-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
             left: 50%;
             transform: translateX(-50%);
             /* Removed margin-top: 5px; */
             /* Optional: Add padding top if visual space is desired without a gap */
             /* padding-top: 5px; */
        }

        .nav-dropdown-content a {
            color: var(--dark);
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .nav-dropdown:hover .nav-dropdown-content {
            display: block;
        }

        .nav-menu > a.nav-dropbtn {
            color: white;
            background-color: transparent;
            border: none;
             transition: background-color 0.2s;
             text-decoration: none;
        }


        /* User Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 8px 12px;
            font-size: 15px;
            border: none;
            cursor: pointer;
             border-radius: 4px;
             transition: background-color 0.2s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
            /* margin-top: 5px; /* Removed margin-top here too for consistency */
        }

        .dropdown-content a {
            color: var(--dark);
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
             font-size: 14px;
             white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</div>
</body>
</html>
