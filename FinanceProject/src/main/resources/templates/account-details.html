<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
    <style>
        .nav-buttons a {
            margin-right: 10px;
        }
        .detail-item {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <h1>Account Details</h1>
    <div class="container">
        <h1>Account Details</h1>
        <div class="detail-item">
            <strong>Account Name:</strong> <span th:text="${account.accountName}"></span>
        </div>
        <div class="detail-item">
            <strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span>
        </div>
        <div class="detail-item">
            <strong>Description:</strong> <span th:text="${account.accountDescription}"></span>
        </div>
        <div class="detail-item">
            <strong>Normal Side:</strong> <span th:text="${account.normalSide}"></span>
        </div>
        <div class="detail-item">
            <strong>Category:</strong> <span th:text="${account.accountCategory}"></span>
        </div>
        <div class="detail-item">
            <strong>Subcategory:</strong> <span th:text="${account.accountSubcategory}"></span>
        </div>
        <div class="detail-item">
            <strong>Initial Balance:</strong> <span th:text="${#numbers.formatDecimal(account.initialBalance, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="detail-item">
            <strong>Debit:</strong> <span th:text="${#numbers.formatDecimal(account.debit, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="detail-item">
            <strong>Credit:</strong> <span th:text="${#numbers.formatDecimal(account.credit, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="detail-item">
            <strong>Balance:</strong> <span th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="detail-item">
            <strong>Date Added:</strong> <span th:text="${account.dateAdded}"></span>
        </div>
        <div class="detail-item">
            <strong>Created By (User ID):</strong> <span th:text="${account.user != null ? account.user.id : 'N/A'}"></span>
        </div>
        <div class="detail-item">
            <strong>Order:</strong> <span th:text="${account.accountOrder}"></span>
        </div>
        <div class="detail-item">
            <strong>Statement:</strong> <span th:text="${account.statement}"></span>
        </div>
        <div class="detail-item">
            <strong>Comment:</strong> <span th:text="${account.comment}"></span>
        </div>
        <a th:href="@{/accounts}">Back to Chart of Accounts</a>
    </div>
    <a th:href="@{/accounts}">Back to Chart of Accounts</a>
</body>
</html>
