<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .nav-buttons a {
            margin-right: 10px;
        }
        form {
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-top: 10px;
        }
        input, textarea {
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Common Header -->
    <header>
        <div>
            <img src="https://i.imgur.com/aBKRRy2.png" alt="Software Logo" style="height:50px;"/>
        </div>
        <div>
            <span th:text="'Welcome, ' + ${username}">Welcome, User</span>
        </div>
        <div>
            <input type="date" id="popupCalendar" />
        </div>
        <div class="nav-buttons">
            <a th:href="@{/accounts}" >Chart of Accounts</a>
            <a th:href="@{/journal}" >Journalizing</a>
            <a th:href="@{/event-logs}" >Event Logs</a>
        </div>
    </header>
    
    <h1>Edit Account</h1>
    <form th:action="@{/accounts/update}" th:object="${account}" method="post">
        <!-- Hidden field for account id -->
        <input type="hidden" th:field="*{id}" />
        
        <label>Account Name:</label>
        <input type="text" th:field="*{accountName}" required/><br/>

        <label>Account Number:</label>
        <input type="text" th:field="*{accountNumber}" required/><br/>

        <label>Account Description:</label>
        <input type="text" th:field="*{accountDescription}" /><br/>

        <label>Normal Side:</label>
        <input type="text" th:field="*{normalSide}" /><br/>

        <label>Account Category:</label>
        <input type="text" th:field="*{accountCategory}" /><br/>

        <label>Account Subcategory:</label>
        <input type="text" th:field="*{accountSubcategory}" /><br/>

        <label>Initial Balance:</label>
        <input type="number" step="0.01" th:field="*{initialBalance}" /><br/>

        <label>Debit:</label>
        <input type="number" step="0.01" th:field="*{debit}" /><br/>

        <label>Credit:</label>
        <input type="number" step="0.01" th:field="*{credit}" /><br/>

        <label>Balance:</label>
        <input type="number" step="0.01" th:field="*{balance}" /><br/>

        <label>User ID:</label>
        <input type="number" th:field="*{userId}" /><br/>

        <label>Order:</label>
        <input type="text" th:field="*{accountOrder}" /><br/>

        <label>Statement:</label>
        <input type="text" th:field="*{statement}" /><br/>

        <label>Comment:</label>
        <textarea th:field="*{comment}"></textarea><br/>

        <button type="submit">Update Account</button>
    </form>
    <a th:href="@{/accounts}">Back to Accounts</a>
</body>
</html>
