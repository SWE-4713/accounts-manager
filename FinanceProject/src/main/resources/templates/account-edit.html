<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .button-group {
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Style the dropdown button */
        .dropbtn {
            background-color: var(--primary);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            /* Align to the right */
        }
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <div class="container">
        <h1>Edit Account</h1>
        <form th:action="@{/accounts/update}" th:object="${account}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" th:field="*{accountNumber}" required />
            </div>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" th:field="*{accountName}" required />
            </div>
            <div class="form-group">
                <label for="accountCategory">Account Category</label>
                <select id="accountCategory" th:field="*{accountCategory}" required>
                    <option value="Asset" th:selected="${account.accountCategory=='Asset'}">Asset</option>
                    <option value="Liability" th:selected="${account.accountCategory=='Liability'}">Liability</option>
                    <option value="Equity" th:selected="${account.accountCategory=='Equity'}">Equity</option>
                    <option value="Revenue" th:selected="${account.accountCategory=='Revenue'}">Revenue</option>
                    <option value="Expense" th:selected="${account.accountCategory=='Expense'}">Expense</option>
                    <option value="Other" th:selected="${account.accountCategory=='Other'}">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="normalSide">Normal Side</label>
                <select id="normalSide" th:field="*{normalSide}" required>
                    <option value="Debit" th:selected="${account.normalSide=='Debit'}">Debit</option>
                    <option value="Credit" th:selected="${account.normalSide=='Credit'}">Credit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="statement">Financial Statement</label>
                <select id="statement" th:field="*{statement}" required>
                    <option value="BalanceSheet" th:selected="${account.statement=='BalanceSheet'}">BalanceSheet</option>
                    <option value="IncomeStatement" th:selected="${account.statement=='IncomeStatement'}">IncomeStatement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" step="0.01" id="balance" th:field="*{balance}" required />
            </div>
            <!-- Active field is typically managed by the system; if needed, you could display it as read-only -->
            <div class="form-group">
                <label>Active</label>
                <span th:text="${account.active} ? 'Yes' : 'No'"></span>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Update Account</button>
                <a th:href="@{/accounts}" class="btn btn-cancel">Back to Accounts</a>
            </div>
        </form>
    </div>
</body>
</html>
