<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 90%; margin-bottom: 20px; }
        table, th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .section { margin-bottom: 40px; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <p>This page is only viewable by admins.</p>

    <!-- Feedback messages -->
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <!-- Section for creating a new active user -->
    <div class="section">
        <h2>Create New User</h2>
        <form th:action="@{/admin/users/create}" method="post">
            <label>Username: <input type="text" name="username" required/></label><br/>
            <label>Password: <input type="password" name="password" required/></label><br/>
            <label>Role:
                <select name="role" required>
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_MANAGER">Manager</option>
                    <option value="ROLE_USER">User</option>
                </select>
            </label><br/>
            <label>First Name: <input type="text" name="firstName" required/></label><br/>
            <label>Last Name: <input type="text" name="lastName" required/></label><br/>
            <label>Address: <input type="text" name="address" required/></label><br/>
            <label>Date of Birth: <input type="text" name="dob" required/></label><br/>
            <label>Email: <input type="email" name="email" required/></label><br/>
            <button type="submit">Create User</button>
        </form>
    </div>

    <!-- Section for active users -->
    <div class="section">
        <h2>Active Users</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <!-- Display a sequential number starting from 1 -->
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:action="@{/admin/users/suspend}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            <button type="submit" onclick="return confirm('Are you sure you want to suspend this user?');">Suspend</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Section for pending registrations -->
    <div class="section">
        <h2>Pending Registrations</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pending : ${pendingUsers}">
                    <td th:text="${pending.id}"></td>
                    <td th:text="${pending.username}"></td>
                    <td th:text="${pending.email}"></td>
                    <td th:text="${pending.status}"></td>
                    <td>
                        <form th:action="@{/admin/pending/accept}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${pending.id}" />
                            <button type="submit">Accept</button>
                        </form>
                        <form th:action="@{/admin/pending/deny}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${pending.id}" />
                            <button type="submit" onclick="return confirm('Are you sure you want to deny this registration?');">Deny</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
