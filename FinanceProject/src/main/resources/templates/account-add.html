<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .button-group {
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Style the dropdown button */
        .dropbtn {
            background-color: var(--primary);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            /* Align to the right */
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
    <!-- Include any JavaScript libraries or CSS as needed for an enhanced calendar -->
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <div class="container">
        <h1>Add New Account</h1>
        <form th:action="@{/accounts/add}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" th:field="*{accountName}" required />
            </div>
            <div class="form-group">
                <label for="accountDescription">Account Description</label>
                <textarea id="accountDescription" th:field="*{accountDescription}" ></textarea>
            </div>
            <div class="form-group">
                <label for="normalSide">Normal Side</label>
                <select id="normalSide" th:field="*{normalSide}" required>
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountCategory">Account Category</label>
                <select id="accountCategory" th:field="*{accountCategory}" required>
                    <option value="Asset">Asset</option>
                    <option value="Liability">Liability</option>
                    <option value="Equity">Equity</option>
                    <option value="Revenue">Revenue</option>
                    <option value="Expense">Expense</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountSubcategory">Account Subcategory</label>
                <input type="text" id="accountSubcategory" th:field="*{accountSubcategory}" />
            </div>
            <div class="form-group">
                <label for="initialBalance">Initial Balance</label>
                <input type="number" step="0.01" id="initialBalance" th:field="*{initialBalance}" required />
            </div>
            <div class="form-group">
                <label for="debit">Debit</label>
                <input type="number" step="0.01" id="debit" th:field="*{debit}" />
            </div>
            <div class="form-group">
                <label for="credit">Credit</label>
                <input type="number" step="0.01" id="credit" th:field="*{credit}" />
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" step="0.01" id="balance" th:field="*{balance}" required />
            </div>
            <div class="form-group">
                <label for="accountOrder">Order</label>
                <input type="number" id="accountOrder" th:field="*{accountOrder}" />
            </div>
            <div class="form-group">
                <label for="statement">Statement</label>
                <select id="statement" th:field="*{statement}" required>
                    <option value="IS">Income Statement</option>
                    <option value="BS">Balance Sheet</option>
                    <option value="RE">Retained Earnings</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" th:field="*{comment}"></textarea>
            </div>
            <!-- Active flag is set to true by default on add, so not editable here -->
            <button type="submit" class="btn">Add Account</button>
        </form>
    </div>
</body>
</html>
