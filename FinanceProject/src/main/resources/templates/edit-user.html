<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    
    <form th:action="@{/admin/users/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        
        <label>Username: <input type="text" name="username" th:value="${user.username}" required/></label><br/>
        <label>Role: <input type="text" name="role" th:value="${user.role}" required/></label><br/>
        <label>First Name: <input type="text" name="firstName" th:value="${user.firstName}" required/></label><br/>
        <label>Last Name: <input type="text" name="lastName" th:value="${user.lastName}" required/></label><br/>
        <label>Address: <input type="text" name="address" th:value="${user.address}" required/></label><br/>
        <label>Date of Birth: <input type="text" name="dob" th:value="${user.dob}" required/></label><br/>
        <label>Email: <input type="email" name="email" th:value="${user.email}" required/></label><br/>
        
        <button type="submit">Update User</button>
        <a th:href="@{/admin}"><button type="button">Cancel</button></a>
    </form>
    
</body>
</html>
