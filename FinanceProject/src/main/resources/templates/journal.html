<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Journal Entries</title>
    <style>
        /* Minimal styling, consistent with your existing color/layout */
        .journal-container {
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .top-bar {
            margin-bottom: 20px;
        }
        .top-bar a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 10px;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
        }
        .top-bar a:hover {
            background-color: #bbb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background-color: #f5f5f5;
            text-align: center;
        }
        td {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        /* Form for rejecting an entry */
        .reject-form {
            display: inline-block;
            margin-left: 5px;
        }
        .reject-form input[type="text"] {
            width: 150px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<div class="journal-container">
    <h1>Journal Entries</h1>

    <!-- Button to create a new journal entry -->
    <div class="top-bar">
        <a th:href="@{/journal/new}">Create New Journal Entry</a>
    </div>

    <!-- Single table showing all journal entries -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Account Title</th>
                <th class="right">Debit</th>
                <th class="right">Credit</th>
                <th>Status</th>
                <!-- Show manager comment here -->
                <th>Comment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${entries}">
                <td th:text="${entry.entryDate}"></td>
                <td th:text="${entry.account != null ? entry.account.accountName : 'N/A'}"></td>
                <td class="right" th:text="${entry.debit}"></td>
                <td class="right" th:text="${entry.credit}"></td>
                <td th:text="${entry.status}">PENDING</td>
                <!-- Manager comment column now shows managerComment -->
                <td th:text="${entry.managerComment}">Manager Comment Here</td>
                <td>
                    <!-- If the user is a manager and the entry is PENDING, show Approve/Reject in place -->
                    <div th:if="${entry.status?.name() == 'PENDING'}" sec:authorize="hasRole('ROLE_MANAGER')">
                        <form th:action="@{/manager/journal/approve}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${entry.id}" />
                            <button type="submit">Approve</button>
                        </form>
                        <form class="reject-form" th:action="@{/manager/journal/reject}" method="post">
                            <input type="hidden" name="id" th:value="${entry.id}" />
                            <input type="text" name="comment" placeholder="Enter reason" required />
                            <button type="submit">Reject</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${entries == null or #lists.isEmpty(entries)}">
                <td colspan="7">No journal entries found.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
