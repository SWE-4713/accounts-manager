<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Journal Entries</title>
    <style>
        .journal-container {
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* NEW: Adjust the filter form spacing */
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form input,
        .filter-form select {
            margin-right: 10px;
            padding: 6px;
        }
        /* Move the top-bar (button container) further down */
        .top-bar {
            margin-top: 20px;  /* Increased from default spacing */
            margin-bottom: 20px;
        }
        .top-bar a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 10px;
            background-color: #ccc;
            color: #333;
            border-radius: 4px;
        }
        .top-bar a:hover {
            background-color: #bbb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background-color: #f5f5f5;
            text-align: center;
        }
        td {
            text-align: left;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>
    <div class="journal-container">
        <h1>Journal Entry</h1>
        <!-- Table with new headers -->
        <!-- Button to create a new journal entry -->
        <form class="filter-form" th:action="@{/journal}" method="get">
            <select name="status">
                <option value="" th:selected="${status == null or status == ''}">All Statuses</option>
                <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                <option value="APPROVED" th:selected="${status == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${status == 'REJECTED'}">Rejected</option>
                <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">Cancelled</option>
            </select>
            <input type="date" name="startDate" placeholder="Start Date" th:value="${startDate}" />
            <input type="date" name="endDate" placeholder="End Date" th:value="${endDate}" />
            <input type="text" name="search" placeholder="Search by description, account, amount or date" th:value="${search}" />
            <button type="submit">Filter/Search</button>
        </form>
        <div class="top-bar">
            <a th:href="@{/journal/new}">Create New Journal Entry</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${entries}">
                    <td>
                        <!-- Clicking on the ID navigates to the detail view -->
                        <a th:href="@{'/journal/view/' + ${entry.id}}" th:text="${entry.id}"></a>
                    </td>
                    <td th:text="${entry.entryDate}"></td>
                    <td th:text="${entry.description}"></td>
                    <td th:text="${entry.status}"></td>
                    <td style="text-align: right;" th:text="${#numbers.formatDecimal(entry.totalDebit, 1, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <!-- Example action buttons for managers -->
                        <div sec:authorize="hasRole('ROLE_MANAGER')">
                            <form th:action="@{/manager/journal/approve}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${entry.id}" />
                                <button type="submit">Approve</button>
                            </form>
                            <form th:action="@{/manager/journal/reject}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${entry.id}" />
                                <input type="text" name="comment" placeholder="Enter reason" required />
                                <button type="submit">Reject</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(entries)}">
                    <td colspan="6">No journal entries found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
